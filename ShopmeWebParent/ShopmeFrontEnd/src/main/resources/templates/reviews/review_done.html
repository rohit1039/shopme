<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<head th:replace="fragments :: page_head('Write Product Review', 'tag')" />
	<link th:href="@{/star-rating/css/star-rating.css}" media="all" rel="stylesheet" type="text/css" />
	<script th:src="@{/star-rating/js/star-rating.js}" type="text/javascript"></script>
	<link th:href="@{/star-rating/themes/krajee-svg/theme.css}" media="all" rel="stylesheet" type="text/css" />
	<script th:src="@{/star-rating/themes/krajee-svg/theme.js}"></script>
</head>
<body>
<div class="container-fluid text-center">
	<div th:replace="navigation :: header_menu"></div>
	<div th:replace="navigation :: search_nav"></div>
	
	<div><h2>Write Product Review</h2></div>
	
	<div>
		<img th:src="@{${review.product.mainImagePath}}" style="height: 200px" />
	</div>
	
	<div>
		<div><h4>[[${review.product.name}]]</h4></div>
		<div>&nbsp;</div>
		<div>
			<span class="h4 text-success">Your Review has been posted!</span>
		</div>		
	</div>
	
		<div class="border border-secondary rounded p-3">
			<p>
				<input type="text" th:value="${review.rating}" class="product-rating-star" dir="ltr" data-size="md" />
			</p>
			<p>
				<input type="text" th:value="${review.headline}" class="form-control" readonly="readonly" />
 			</p>
 			<p>
 				<textarea rows="3" cols="10" class="form-control" readonly="readonly">[[${review.comment}]]</textarea>
 			</p>
		</div>	
		
	<div>&nbsp;</div>
	<div th:replace="navigation :: footer_menu"></div>
	
</div>

<script type="text/javascript">
	$(".product-rating-star").rating({
		displayOnly: true,
		hoverOnClear: false,
		showCaption: false,
		theme: 'krajee-svg'
	});	
</script>
<script
		src="https://unpkg.com/scrollreveal@3.3.2/dist/scrollreveal.min.js"></script>
	<script>
		window.sr = ScrollReveal({
			reset : true
		});
		sr.reveal('nav', {
			duration : 1000
		});
		sr.reveal('.card', {
			duration : 1000
		});
		sr.reveal('.row', {
			duration : 1000
		});
		sr.reveal('.col-xs', {
			duration : 1000
		});
	</script>
	<script>
		if ('scrollRestoration' in history) {
			history.scrollRestoration = 'manual';
		}
		// This is needed if the user scrolls down during page load and you want to make sure the page is scrolled to the top once it's fully loaded. This has Cross-browser support.
		window.scrollTo(0, 0);
	</script>
</body>
</html>
