<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<head th:replace="fragments :: page_head(${pageTitle}, 'tag')" />
<link th:href="@{/star-rating/css/star-rating.css}" media="all"
	rel="stylesheet" type="text/css" />
<script th:src="@{/star-rating/js/star-rating.js}"
	type="text/javascript"></script>
<link th:href="@{/star-rating/themes/krajee-svg/theme.css}" media="all"
	rel="stylesheet" type="text/css" />
<script th:src="@{/star-rating/themes/krajee-svg/theme.js}"></script>
</head>
<body>
	<div class="container-fluid">
		<div th:replace="navigation :: header_menu"></div>
		<div th:replace="navigation :: search_nav"></div>
		<div th:replace="breadcrumb :: content"></div>

		<div class="row">
			<div class="col">
				<h2>[[${pageTitle}]]</h2>
			</div>
		</div>
		<div class="row">
			<div class="col-sm-2" th:each="product : ${products}">
				<div class="card x bg-transparent border-secondary pro">
					<a th:href="@{${product.URI}}" th:title="${product.name}"> <img
						th:src="@{${product.mainImagePath}}" width="150" class="pro_img"
						style="padding: 5%" /> <br />
						<div class="card-body">
							<br /> <b>[[${product.shortName}]]</b>
						</div>
					</a>
					<div class="card-footer bg-transparent">
						<div>
							<table>
								<tr>
									<td><input type="text"
										class="kv-ltr-theme-svg-star rating-loading" dir="ltr"
										data-size="xs" th:value="${product.averageRating}" /></td>
									<td><small>[[${product.reviewCount}]] rating(s)</small></td>
								</tr>
							</table>
						</div>
						<div>&nbsp;</div>
						<div th:replace="product/product_fragment :: product_price"></div>
					</div>
				</div>
				<br />
			</div>
		</div>
		<div
			th:replace="fragments :: pagination('/brand/' + ${brand.id}, 'product')"></div>
		<div th:replace="navigation :: footer_menu"></div>
	</div>
	<script type="text/javascript">
		$('.kv-ltr-theme-svg-star').rating({
			displayOnly : true,
			hoverOnClear : false,
			showCaption : false,
			theme : 'krajee-svg'
		});
	</script>
	<script th:replace="fragments :: effect">
		
	</script>
</body>
</html>
