<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<body>
	<div th:fragment="content" th:remove="tag">
		<div class="col" th:each="cat : ${listCategories}">
			<a th:href="@{'/c/' + ${cat.alias}}"><img
				th:src="@{${cat.imagePath}}" width="80"/> <br />
				[[${cat.name}]]
			</a>
		</div>
		<br />
	</div>
</body>
</html>
